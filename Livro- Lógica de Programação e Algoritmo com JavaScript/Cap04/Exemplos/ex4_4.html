<script>
   alert("Digite 0 para sair");

   // incia a repetição
   do {
       var num = Number(prompt("Número: "));

       if (num == 0 || isNaN(num)){
           var sair = confirm("Confirmar saída?");
           if(sair){
               break;
           }else{
               continue;
           }
       }

       // se par, mostra o dobro; ímpar, mostra o triplo
       if(num%2 == 0){
           alert("O dobro de "+ num + " é: " + num * 2);
       }else{
           alert("O triplo de "+ num + " é: " + num * 3);
       }
   }while(true);

   alert("Tchau");

</script>
