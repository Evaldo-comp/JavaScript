/* 
    Ler a duração de uma viagem em dias e horas e retornar
    esse valor em horas apenas
*/
<meta charset="UTF-8">
<script>
    var duraçãoDias = Number(prompt("Número de dias "));
    var duraçãoHoras = Number(prompt("Número de horas ")); 
    var totalHoras = (duraçãoDias * 24 ) + duraçãoHoras
   
    
    alert("A viagem durou " + totalHoras + " Horas");
</script>
