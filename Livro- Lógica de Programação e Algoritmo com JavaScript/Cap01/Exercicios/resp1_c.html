/*
    Elabore um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento
    da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto  e o valor em 3X

*/

<meta charset="UTF-8">

<script>
    var valorProduto = Number((prompt("Valor Produto:  R$ ")));
    alert("À Vista: R$ " + (valorProduto - (valorProduto * 0.10)).toFixed(2) + " Reais" +  
    "\n 3X: R$ " + (valorProduto / 3).toFixed(2) + " Reais");
</script>
