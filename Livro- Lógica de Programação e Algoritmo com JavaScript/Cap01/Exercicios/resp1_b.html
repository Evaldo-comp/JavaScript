/*
    Elabore um programa para uma pizzaria, o qual leia o valor total de uma
    conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago
    por cliente.

*/

<meta charset="UTF-8">

<script>
    var valorConta = Number((prompt("Valor da conta:  R$ ")));
    var qtdClientes = Number((prompt("Quantidade de Clientes ")));
    alert("Cada cliente pagará R$ " + ((valorConta / qtdClientes ).toFixed(2))+ " Reais");
</script>
