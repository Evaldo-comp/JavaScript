/*
    Elabore um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas

*/

<meta charset="UTF-8">

<script>
    var nota1 = Number((prompt("Nota 01: ")));
    var nota2 = Number((prompt("Nota 02: ")));
    alert("A média é:  " + ((nota1 + nota2)/2).toFixed(1));
</script>
